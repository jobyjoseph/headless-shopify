query CustomerAddresses(
  $customerAccessToken: String!
  $first: Int!
  $after: String
) {
  customer(customerAccessToken: $customerAccessToken) {
    defaultAddress {
      id
    }
    addresses(first: $first, after: $after) {
      edges {
        node {
          id
          name
          firstName
          lastName
          address1
          address2
          city
          province
          zip
          country
          phone
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
