query CustomerOrders(
  $customerAccessToken: String!
  $first: Int!
  $after: String
) {
  customer(customerAccessToken: $customerAccessToken) {
    orders(first: $first, after: $after, sortKey: PROCESSED_AT, reverse: true) {
      edges {
        cursor
        node {
          id
          orderNumber
          processedAt
          fulfillmentStatus
          financialStatus
          totalPrice {
            amount
            currencyCode
          }
          lineItems(first: 10) {
            edges {
              node {
                title
                quantity
                originalTotalPrice {
                  amount
                  currencyCode
                }
                variant {
                  title
                  image {
                    url
                    altText
                  }
                  product {
                    handle
                  }
                }
              }
            }
          }
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
