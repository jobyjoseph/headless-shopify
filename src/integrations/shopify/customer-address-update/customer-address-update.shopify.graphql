mutation CustomerAddressUpdate(
  $customerAccessToken: String!
  $addressId: ID!
  $address: MailingAddressInput!
) {
  customerAddressUpdate(
    customerAccessToken: $customerAccessToken
    id: $addressId
    address: $address
  ) {
    customerAddress {
      id
      name
      firstName
      lastName
      address1
      address2
      city
      province
      zip
      country
      phone
    }
    customerUserErrors {
      field
      message
    }
  }
}
