mutation CustomerDefaultAddressUpdate(
  $customerAccessToken: String!
  $addressId: ID!
) {
  customerDefaultAddressUpdate(
    customerAccessToken: $customerAccessToken
    addressId: $addressId
  ) {
    customer {
      id
      defaultAddress {
        id
      }
      addresses(first: 10) {
        edges {
          node {
            id
            name
            firstName
            lastName
            address1
            address2
            city
            province
            zip
            country
            phone
          }
        }
      }
    }
    customerUserErrors {
      field
      message
    }
  }
}
